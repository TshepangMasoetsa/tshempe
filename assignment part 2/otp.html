    </nav>
  </header>

  <div class="form-container">
    <h2>Verify OTP</h2>
    <p>Enter the 6-digit OTP sent to your email:</p>

    <input type="text" id="otpInput" placeholder="Enter OTP">

    <button onclick="verifyOTP()" class="btn">Verify</button>

    <p id="msg"></p>
  </div>

  <script>
    function verifyOTP() {
      let entered = document.getElementById("otpInput").value;
      let realOtp = localStorage.getItem("otp");

      if (entered === realOtp) {
        document.getElementById("msg").innerHTML = "✔ OTP Verified!";
        document.getElementById("msg").style.color = "green";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } else {
        document.getElementById("msg").innerHTML = "❌ Wrong OTP!";
        document.getElementById("msg").style.color = "red";
      }
    }



  </script>

<script src="java.js"></script>
